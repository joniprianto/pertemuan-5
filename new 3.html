<!DOCTYPE html>
<html>
<head>
    <title>Contoh Bullet, Numbering, dan List</title>
</head>
<body>
    <h1>Contoh Bullet, Numbering, dan List</h1>

    <h2>Bullet Points:</h2>
    <ul>
        <li>Item pertama</li>
        <li>Item kedua</li>
        <li>Item ketiga</li>
    </ul>

    <h2>Numbering:</h2>
    <ol>
        <li>Langkah pertama</li>
        <li>Langkah kedua</li>
        <li>Langkah ketiga</li>
    </ol>

    <h2>List dengan Hierarki:</h2>
    <ul>
        <li>Elemen 1
            <ul>
                <li>Sub-elemen A</li>
                <li>Sub-elemen B</li>
            </ul>
        </li>
        <li>Elemen 2</li>
    </ul>
</body>
</html>
